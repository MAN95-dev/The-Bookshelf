{% extends "base.html" %}
{% block content %}

    <div id="your-picks" class="container">
        <h2 id="your-picks-title" class="text-center">{{ username }}'s picks</h2>
    </div>
       
{% for your_pick in your_picks %}
    <div class="col-md-3 col-sm-4 col-6"> 
        <div class="category-tile">
            <img src="{{url_for('static', filename='images/club-picks/beach-read.png')}}" 
            alt="Beach read">
            <span>Apr '21 pick</span>
        </div>
    </div>
{% endfor %}

{% endblock %}
